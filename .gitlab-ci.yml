image: docker:stable

services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay2
  ASPNETCORE_ENVIRONMENT: Development
  DOTNET_USE_POLLING_FILE_WATCHER: "1"
  IMAGE_NAME: $CI_REGISTRY_IMAGE/kubysistestbackend:dev

stages:
  - build
  - push
  - deploy

before_script:
  - apk add --no-cache bash curl
  - echo "Docker daemon is ready."
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_JOB_TOKEN" "$CI_REGISTRY"

build:
  stage: build
  script:
    - docker build -t $IMAGE_NAME -f ./KubysisTestBackend/Dockerfile .
    - echo "Docker build completed: $IMAGE_NAME"

push:
  stage: push
  script:
    - docker push $IMAGE_NAME
    - echo "Docker image pushed to registry: $IMAGE_NAME"

deploy:
  stage: deploy
  script:
    - docker-compose pull
    - docker-compose up -d
    - echo "Services deployed with Docker Compose"
